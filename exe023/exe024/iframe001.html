<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!--Tamanho Padrão 300x150-->
       <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe>
       <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
       para aprender a programar</p>
    <p>O repositório Guanabara do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">no</iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        também é muito legal</p>
</body>
</html>
